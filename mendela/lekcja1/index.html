<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lekcja 1</title>
    <style>
      * {
        font-family: monospace;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      h2 {
        text-align: center;
        font-size: 2em;
        background-color: palevioletred;
      }

      p {
        width: 100%;
        text-align: center;
        background-color: pink;
      }

      .box {
        margin: 20px;
      }

      td {
        width: 20px;
        height: 20px;
        padding: 5px;
        text-align: center;
        font-size: 1em;
      }

      .blue {
        background-color: cornflowerblue;
      }

      .yellow {
        background-color: goldenrod;
      }

      .white {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h2>Zad 1</h2>
    <div class="box">
      <script>
        document.write("Witaj JavaScript");
        document.write("<br>");

        // for (let i = -111; i <= 111; ++i) {
        //   document.write(i);
        //   document.write("<br>");
        // }

        for (let i = 50; i >= 0; i -= 3) {
          document.write(i, "&nbsp");
        }

        document.write("<br>");

        for (let i = 50; i >= 10; --i) {
          if (i < 40 && i > 20) {
            continue;
          } else {
            document.write(i, "&nbsp");
          }
        }
      </script>
    </div>
    <h2>Zad 2</h2>
    <div class="box">
      <script>
        document.write("Wynik w console logach.");
        console.log("zad1");
        for (let i = -30; i < 40; ++i) {
          if ((i > 5 && i < 14) || i % 2 != 0) {
            continue;
          } else {
            console.log(i);
          }
        }

        console.log("zad2");
        for (let i = -20; i < 40; ++i) {
          if ((i > 2 && i < 13) || i % 2 == 0) {
            continue;
          } else {
            console.log(i);
          }
        }

        console.log("zad3");
        for (let i = -100; i < 41; ++i) {
          if ((i > -50 && i < 12) || i % 3 != 0) {
            continue;
          } else {
            console.log(i);
          }
        }
      </script>
    </div>
    <h2>Zad 3</h2>
    <p>podpunkt a</p>
    <div class="box">
      <script>
        let count = prompt("Podaj liczbÄ™: ");

        for (let i = 0; i < count; ++i) {
          document.write("X");
        }
      </script>
    </div>
    <p>podpunkt b</p>
    <div class="box">
      <script>
        for (let i = 0; i < count; ++i) {
          document.write("X ");
        }

        document.write("<br>");

        for (let i = 0; i < count - 2; ++i) {
          for (let j = 0; j < count; ++j) {
            if (j == 0 || j == count - 1) {
              document.write("X ");
            } else {
              document.write("&nbsp&nbsp");
            }
          }
          document.write("<br>");
        }

        for (let i = 0; i < count; ++i) {
          document.write("X ");
        }
      </script>
    </div>
    <p>podpunkt c</p>
    <div class="box">
      <script>
        for (let i = 0; i < count; ++i) {
          for (let j = 0; j < count; ++j) {
            if (i == 0 || j == 0 || j == count - 1 - i) {
              document.write("X");
            } else {
              document.write("&nbsp");
            }
          }
          document.write("<br>");
        }
      </script>
    </div>
    <p>podpunkt d</p>
    <div class="box">
      <script>
        for (let i = 1; i <= count; ++i) {
          for (let j = 1; j <= count; ++j) {
            if (j <= i) {
              document.write(j);
            } else {
              document.write("<br>");
              break;
            }
          }
        }
      </script>
    </div>
    <p>podpunkt e</p>
    <div class="box">
      <script>
        for (let i = 0; i <= count; ++i) {
          for (let j = count; j >= 1; --j) {
            if (j >= i + 1) {
              document.write("&nbsp");
            } else {
              document.write(j);
            }
          }
          document.write("<br>");
        }
      </script>
    </div>
    <p>podpunkt f</p>
    <div class="box">
      <script>
        let j = 1;
        for (i = 1; i <= count; ++i) {
          j *= i;
        }
        document.write(j);
      </script>
    </div>
    <p>podpunkt g</p>
    <div class="box">
      <script>
        j = 0;
        for (let i = 0; i <= count; ++i) {
          j += i;
        }
        document.write(j);
      </script>
    </div>
    <p>podpunkt h</p>
    <div class="box">
      <script>
        function isPrime(number) {
          let isPrime = true;
          if (number == 1) {
            return "1 to nie jest liczba pierwsza";
          } else if (number > 1) {
            for (let i = 2; i < number; ++i) {
              if (number % i == 0) {
                isPrime = false;
                break;
              }
            }
          }
          return isPrime;
        }
        document.write(isPrime(count));
      </script>
    </div>
    <p>podpunkt i</p>
    <div class="box">
      <script>
        document.write("<table>");
        for (let i = 0; i <= count; ++i) {
          if (i == 0) {
            document.write(`<tr><td></td>`);
          } else {
            document.write(`<tr><td class="blue">${i}</td>`);
          }
          for (let j = 1; j <= count; ++j) {
            if (i == 0) {
              document.write(`<td class="blue">${j}</td>`);
              continue;
            }
            if (i == j) {
              document.write(`<td class="white">${i * j}</td>`);
              continue;
            }
            document.write(`<td class="yellow">${i * j}</td>`);
          }
          document.write(`</tr>`);
        }
        document.write("</table>");
      </script>
    </div>
  </body>
</html>
