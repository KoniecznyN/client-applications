<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lekcja1.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <h2 v-html="text"></h2>
    </div>
    <script>
        const app = Vue.createApp({

            data() {
                return {
                    title: "04: Dyrektywy",
                    text: "dyrektywa v-html - umożliwia interpretację HTML <br><br> <span style='text-decoration: line-through;'>oraz</span> <i>aktualizację po zmianie wartości</i>"
                }
            }
        }).mount("#app")

        app.title += " VueJS"
    </script>
</body>

</html>
